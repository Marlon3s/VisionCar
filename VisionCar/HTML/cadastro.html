<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login VisionCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/login-cadastro.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="box">
            
            <div class="cadastro-text">

                <div class="row">
                    <div class="col">
                        <img src="../ASSETS/CARRO-CADASTRO.png" class="imagem-carro" alt="Logotipo VisionCar"><br>  
                        <label class="texto-generico">“Meu processo de locação ficou muito mais simples”</label>
                    </div>
                </div>

            </div>

            <div class="form-side">
            
                <div class="row row-logo-tipo">
                    <div class="col">
                        <img src="../ASSETS/LOGO-VISIONCAR.png" class="logo-tipo-menor" alt="Logotipo VisionCar">
                    </div>
                </div>
                <div class="row form">
                    <div class="col">
                        <label class="form-label">Código:</label><br>
                        <input type="number" name="" class="box-text">
                    </div>           
                </div>

                <div class="row form">
                    <div class="col">
                        <label class="form-label">Nome:</label><br>
                        <input type="number" name="" class="box-text">
                    </div>           
                </div>
            
                <div class="row form-documento">
                    <div class="col">          
                        <input type="number" name="" class="box-text-documento" placeholder="RG">
                        <input type="number" name="" class="box-text-documento" placeholder="CPF">
                    </div>           
                </div>
                
                <div class="row form">
                    <div class="col">
                        <label class="form-label">RC:</label><br>
                        <input type="number" name="" class="box-text">
                    </div>           
                </div>

                <div class="row form">
                    <div class="col">
                        <input type="submit" name="" class="box-button">
                    </div>
                </div>
            
                <div class="row form">
                    <div class="col">
                        <a href="../HTML/login.html">Fazer Login</a><br>
                    </div>
                </div>

            </div>

        </div>         
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
